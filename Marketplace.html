<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link href="assets/css/admin-profile.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#019863',
                        secondary: '#1C160C',
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 1.5rem;
        }
        .product-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background-color: #f3f4f6;
        }
        .product-info {
            padding: 1rem;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto py-8 px-4">
        <header class="flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <h1 class="text-xl font-bold text-[#1C160C]">Marketplace</h1>
            </div>
            <div class="relative">
                <div id="authButtons" class="flex items-center space-x-4" style="display: none;">
                    <a href="login.html" class="btn-primary">Login</a>
                    <a href="signup.html" class="text-[#019863] hover:text-[#017A4E]">Sign up</a>
                </div>
                <button id="userProfileBtn" class="flex items-center space-x-2 focus:outline-none" style="display: none;"></button>
                <div id="userDropdown" class="user-dropdown"></div>
            </div>
        </header>
        <!-- Welcome Section -->
        <div id="welcomeSection" class="flex flex-col items-center justify-center min-h-[60vh]">
            <h1 class="text-4xl font-bold text-[#1C160C] mt-8 mb-2 text-center">Welcome to Car Marketplace</h1>
            <p class="text-xl text-[#A18249] mb-8 text-center">What would you like to do today?</p>
            <div class="flex gap-6 mb-8">
                <button id="buyButton" class="bg-primary text-white font-bold py-3 px-8 rounded-md text-lg hover:bg-green-700 transition">Buy a Car</button>
                <button id="sellButton" class="bg-primary text-white font-bold py-3 px-8 rounded-md text-lg hover:bg-green-700 transition">Sell a Car</button>
            </div>
        </div>
        <!-- Product Grid (hidden by default) -->
        <div id="productGrid" class="hidden">
            <div class="product-grid mt-8">
                <div class="product-card">
                    <img src="https://images.pexels.com/photos/358070/pexels-photo-358070.jpeg?auto=compress&w=400" alt="Car" class="product-image">
                    <div class="product-info">
                        <h2 class="text-lg font-bold text-[#1C160C] mb-1">Honda Verna</h2>
                        <p class="text-sm text-gray-600 mb-1">Year: 2021</p>
                        <p class="text-sm text-gray-600 mb-1">Price: ₹12,00,000</p>
                        <p class="text-sm text-gray-600 mb-1">Mileage: 12 km/l</p>
                        <p class="text-sm text-gray-600 mb-1">Fuel: Petrol</p>
                        <p class="text-sm text-gray-600 mb-1">Transmission: Manual</p>
                        <button class="mt-3 w-full py-2 bg-primary text-white rounded-md hover:bg-green-700 transition">Contact Seller</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bottom Navigation Bar -->
    <footer class="flex justify-center bg-white shadow-inner py-4 mt-8">
        <div class="flex max-w-4xl w-full flex-col">
            <div class="pb-3">
                <div class="flex border-b border-[#E9DFCE] px-4 justify-between">
                    <a class="nav-link flex flex-col items-center justify-center border-b-[3px] gap-1 pb-[7px] pt-2.5 flex-1" href="community.html">
                        <div class="text-[#A18249]">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 256 256">
                                <path d="M164.47,195.63a8,8,0,0,1-6.7,12.37H10.23a8,8,0,0,1-6.7-12.37,95.83,95.83,0,0,1,47.22-37.71,60,60,0,1,1,66.5,0A95.83,95.83,0,0,1,164.47,195.63Z"></path>
                            </svg>
                        </div>
                        <p class="text-sm font-bold leading-normal tracking-[0.015em]">Community</p>
                    </a>
                    <a class="nav-link flex flex-col items-center justify-center border-b-[3px] gap-1 pb-[7px] pt-2.5 flex-1" href="company.html">
                        <div class="text-[#A18249]">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 256 256">
                                <path d="M240,208H224V96a16,16,0,0,0-16-16H144V32a16,16,0,0,0-24.88-13.32L39.12,72A16,16,0,0,0,32,85.34V208H16a8,8,0,0,0,0,16H240a8,8,0,0,0,0-16Z"></path>
                            </svg>
                        </div>
                        <p class="text-sm font-bold leading-normal tracking-[0.015em]">Company</p>
                    </a>
                    <a class="nav-link flex flex-col items-center justify-center border-b-[3px] gap-1 pb-[7px] pt-2.5 flex-1" href="maps.html">
                        <div class="text-[#A18249]">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 256 256">
                                <path d="M228.92,49.69a8,8,0,0,0-6.86-1.45L160.93,63.52,99.58,32.84a8,8,0,0,0-5.52-.6l-64,16A8,8,0,0,0,24,56V200a8,8,0,0,0,9.94,7.76l61.13-15.28,61.35,30.68A8.15,8.15,0,0,0,160,224a8,8,0,0,0,1.94-.24l64-16A8,8,0,0,0,232,200V56A8,8,0,0,0,228.92,49.69Z"></path>
                            </svg>
                        </div>
                        <p class="text-sm font-bold leading-normal tracking-[0.015em]">Maps</p>
                    </a>
                    <a class="nav-link flex flex-col items-center justify-center border-b-[3px] border-[#019863] gap-1 pb-[7px] pt-2.5 flex-1" href="marketplace.html">
                        <div class="text-[#019863]">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 256 256">
                                <path d="M222.14,58.87A8,8,0,0,0,216,56H54.68L49.79,29.14A16,16,0,0,0,34.05,16H16a8,8,0,0,0,0,16h18L59.56,172.29a24,24,0,0,0,5.33,11.27,28,28,0,1,0,44.4,8.44h45.42A27.75,27.75,0,0,0,152,204a28,28,0,1,0,28-28H83.17a8,8,0,0,1-7.87-6.57L72.13,152h116a24,24,0,0,0,23.61-19.71l12.16-66.86A8,8,0,0,0,222.14,58.87Z"></path>
                            </svg>
                        </div>
                        <p class="text-sm font-bold leading-normal tracking-[0.015em] text-[#019863]">Market</p>
                    </a>
                    <a class="nav-link flex flex-col items-center justify-center border-b-[3px] gap-1 pb-[7px] pt-2.5 flex-1" href="calculator.html">
                        <div class="text-[#A18249]">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 256 256">
                                <path d="M200,32H56A24,24,0,0,0,32,56V200a24,24,0,0,0,24,24H200a24,24,0,0,0,24-24V56A24,24,0,0,0,200,32Z"></path>
                            </svg>
                        </div>
                        <p class="text-sm font-bold leading-normal tracking-[0.015em]">Calculator</p>
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <script src="assets/js/admin-profile.js"></script>
    <script>
        // Utility functions
        const apiCall = (url, options = {}) => {
            return fetch(url, { credentials: 'include', ...options });
        };

        const updateAuthUI = (userData) => {
            const userProfileBtn = document.getElementById('userProfileBtn');
            const authButtons = document.getElementById('authButtons');
            
            if (userData.user) {
                userProfileBtn.style.display = 'flex';
                authButtons.style.display = 'none';
            } else {
                userProfileBtn.style.display = 'none';
                authButtons.style.display = 'flex';
            }
        };

        // Car rendering functions
        function renderCars(cars) {
            const grid = document.querySelector('.product-grid');
            grid.innerHTML = '';
            
            cars.forEach(car => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="${car.image_url || 'https://images.pexels.com/photos/358070/pexels-photo-358070.jpeg?auto=compress&w=400'}" alt="Car" class="product-image">
                    <div class="product-info">
                        <h2 class="text-lg font-bold text-[#1C160C] mb-1">${car.company} ${car.model}</h2>
                        <p class="text-sm text-gray-600 mb-1">Year: ${car.year}</p>
                        <p class="text-sm text-gray-600 mb-1">Price: ₹${car.price.toLocaleString()}</p>
                        <p class="text-sm text-gray-600 mb-1">Mileage: ${car.mileage} km/l</p>
                        <p class="text-sm text-gray-600 mb-1">Fuel: ${car.fuel_type}</p>
                        <p class="text-sm text-gray-600 mb-1">Transmission: ${car.transmission}</p>
                        <button class="mt-3 w-full py-2 bg-primary text-white rounded-md hover:bg-green-700 transition">Contact Seller</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function loadCars() {
            apiCall('/api/marketplace/vehicles')
                .then(res => {
                    if (!res.ok) {
                        if (res.status === 401) {
                            window.location.href = 'login.html';
                            return;
                        }
                        throw new Error(`HTTP error! status: ${res.status}`);
                    }
                    return res.json();
                })
                .then(cars => renderCars(cars))
                .catch(error => console.error('Error loading cars:', error));
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication and update UI
            apiCall('/check_login')
                .then(res => res.json())
                .then(data => updateAuthUI(data))
                .catch(error => console.error('Error checking login status:', error));

            // Buy button functionality
            document.getElementById('buyButton').addEventListener('click', function() {
                document.getElementById('welcomeSection').classList.add('hidden');
                document.getElementById('productGrid').classList.remove('hidden');
                loadCars();
            });

            // Sell button functionality
            document.getElementById('sellButton').addEventListener('click', function() {
                window.location.href = 'company.html?addVehicle=1';
            });
        });
    </script>
</body>
</html>
