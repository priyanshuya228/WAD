<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenGear Community</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="assets/css/admin-profile.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#019863',
                        secondary: '#1C160C',
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .post-type-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        .post-type-discussion { background-color: #E3F2FD; color: #1976D2; }
        .post-type-achievement { background-color: #E8F5E9; color: #2E7D32; }
        .post-type-question { background-color: #FFF3E0; color: #F57C00; }
        .post-type-tip { background-color: #F3E5F5; color: #7B1FA2; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="flex flex-col min-h-screen">
        <header class="flex items-center justify-between px-6 py-4 bg-white shadow-sm">
            <h1 class="text-xl font-bold text-[#1C160C]">Community</h1>
            <div class="relative flex items-center gap-4">
                <div id="authButtons" class="flex items-center space-x-4" style="display: none;">
                    <a href="login.html" class="btn-primary">Login</a>
                    <a href="signup.html" class="text-[#019863] hover:text-[#017A4E]">Sign up</a>
                </div>
                <button id="userProfileBtn" class="flex items-center space-x-2 focus:outline-none" style="display: none;"></button>
                <div id="userDropdown" class="user-dropdown"></div>
                <button id="logoutBtnHeader" class="hidden px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition">Logout</button>
            </div>
        </header>

        <main class="flex-1 container mx-auto py-8 px-4">
            <div class="max-w-4xl mx-auto space-y-8">
                <!-- Create Post Form -->
                <div id="create-post-form" class="bg-white rounded-xl shadow-md p-6">
                    <h2 class="text-lg font-semibold mb-4">Create Post</h2>
                    <form id="post-form" class="space-y-4">
                        <div>
                            <label for="post-title" class="block text-sm font-medium text-gray-700">Title</label>
                            <input type="text" id="post-title" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500" required>
                        </div>
                        <div>
                            <label for="post-type" class="block text-sm font-medium text-gray-700">Post Type</label>
                            <select id="post-type" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500" required>
                                <option value="discussion">Discussion</option>
                                <option value="achievement">Achievement</option>
                                <option value="question">Question</option>
                                <option value="tip">Tip</option>
                            </select>
                        </div>
                        <div>
                            <label for="post-content" class="block text-sm font-medium text-gray-700">Content</label>
                            <textarea id="post-content" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500" required></textarea>
                        </div>
                        <button type="submit" class="w-full px-4 py-2 bg-[#019863] text-white rounded-md hover:bg-[#017A4E] transition">
                            Post
                        </button>
                    </form>
                </div>

                <!-- Posts Feed -->
                <div id="posts-feed" class="space-y-6">
                    <!-- Posts will be dynamically added here -->
                </div>
            </div>
        </main>

        <!-- Post Modal -->
        <div id="post-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden">
            <div class="min-h-screen px-4 text-center">
                <div class="fixed inset-0" aria-hidden="true">
                    <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
                </div>
                <div class="inline-block align-middle my-8 p-6 w-full max-w-2xl text-left bg-white rounded-lg shadow-xl transform transition-all">
                    <div id="modal-content" class="space-y-4">
                        <!-- Modal content will be dynamically added here -->
                    </div>
                    <div class="mt-6">
                        <button id="close-modal" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 transition">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <footer class="flex justify-center bg-white shadow-inner py-4 mt-8">
            <div class="flex max-w-4xl w-full flex-col">
                <div class="pb-3">
                    <div class="flex border-b border-[#E9DFCE] px-4 justify-between">
                        <a class="nav-link flex flex-col items-center justify-center border-b-[3px] border-[#019863] gap-1 pb-[7px] pt-2.5 flex-1" href="community.html">
                            <div class="text-[#019863]">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 256 256">
                                    <path d="M164.47,195.63a8,8,0,0,1-6.7,12.37H10.23a8,8,0,0,1-6.7-12.37,95.83,95.83,0,0,1,47.22-37.71,60,60,0,1,1,66.5,0A95.83,95.83,0,0,1,164.47,195.63Z"></path>
                                </svg>
                            </div>
                            <p class="text-sm font-bold leading-normal tracking-[0.015em] text-[#019863]">Community</p>
                        </a>
                        <a class="nav-link flex flex-col items-center justify-center border-b-[3px] gap-1 pb-[7px] pt-2.5 flex-1" href="company.html">
                            <div class="text-[#A18249]">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 256 256">
                                    <path d="M240,208H224V96a16,16,0,0,0-16-16H144V32a16,16,0,0,0-24.88-13.32L39.12,72A16,16,0,0,0,32,85.34V208H16a8,8,0,0,0,0,16H240a8,8,0,0,0,0-16Z"></path>
                                </svg>
                            </div>
                            <p class="text-sm font-bold leading-normal tracking-[0.015em]">Company</p>
                        </a>
                        <a class="nav-link flex flex-col items-center justify-center border-b-[3px] gap-1 pb-[7px] pt-2.5 flex-1" href="maps.html">
                            <div class="text-[#A18249]">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 256 256">
                                    <path d="M228.92,49.69a8,8,0,0,0-6.86-1.45L160.93,63.52,99.58,32.84a8,8,0,0,0-5.52-.6l-64,16A8,8,0,0,0,24,56V200a8,8,0,0,0,9.94,7.76l61.13-15.28,61.35,30.68A8.15,8.15,0,0,0,160,224a8,8,0,0,0,1.94-.24l64-16A8,8,0,0,0,232,200V56A8,8,0,0,0,228.92,49.69Z"></path>
                                </svg>
                            </div>
                            <p class="text-sm font-bold leading-normal tracking-[0.015em]">Maps</p>
                        </a>
                        <a class="nav-link flex flex-col items-center justify-center border-b-[3px] gap-1 pb-[7px] pt-2.5 flex-1" href="marketplace.html">
                            <div class="text-[#A18249]">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 256 256">
                                    <path d="M222.14,58.87A8,8,0,0,0,216,56H54.68L49.79,29.14A16,16,0,0,0,34.05,16H16a8,8,0,0,0,0,16h18L59.56,172.29a24,24,0,0,0,5.33,11.27,28,28,0,1,0,44.4,8.44h45.42A27.75,27.75,0,0,0,152,204a28,28,0,1,0,28-28H83.17a8,8,0,0,1-7.87-6.57L72.13,152h116a24,24,0,0,0,23.61-19.71l12.16-66.86A8,8,0,0,0,222.14,58.87Z"></path>
                                </svg>
                            </div>
                            <p class="text-sm font-bold leading-normal tracking-[0.015em]">Market</p>
                        </a>
                        <a class="nav-link flex flex-col items-center justify-center border-b-[3px] gap-1 pb-[7px] pt-2.5 flex-1" href="calculator.html">
                            <div class="text-[#A18249]">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 256 256">
                                    <path d="M200,32H56A24,24,0,0,0,32,56V200a24,24,0,0,0,24,24H200a24,24,0,0,0,24-24V56A24,24,0,0,0,200,32Z"></path>
                                </svg>
                            </div>
                            <p class="text-sm font-bold leading-normal tracking-[0.015em]">Calculator</p>
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="assets/js/admin-profile.js"></script>
    <script>
        // Utility functions
        const apiCall = (url, options = {}) => {
            return fetch(url, { credentials: 'include', ...options });
        };

        const updateAuthUI = (userData) => {
            const userProfileBtn = document.getElementById('userProfileBtn');
            const authButtons = document.getElementById('authButtons');
            const logoutBtn = document.getElementById('logoutBtnHeader');
            
            if (userData.user) {
                userProfileBtn.style.display = 'flex';
                authButtons.style.display = 'none';
                logoutBtn.classList.remove('hidden');
            } else {
                userProfileBtn.style.display = 'none';
                authButtons.style.display = 'flex';
                logoutBtn.classList.add('hidden');
            }
        };

        // Post rendering
        function renderPosts(posts) {
            const container = document.getElementById('posts-feed');
            container.innerHTML = '';
            
            posts.forEach(post => {
                const div = document.createElement('div');
                div.className = 'bg-white rounded-xl shadow-md p-6';
                div.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <span class="post-type-badge post-type-${post.post_type}">${post.post_type}</span>
                            <h3 class="text-lg font-semibold mt-2">${post.title}</h3>
                        </div>
                        <div class="text-right">
                            <p class="text-sm text-gray-600">${new Date(post.created_at).toLocaleString()}</p>
                            <p class="text-sm text-gray-600">by ${post.author.username}</p>
                        </div>
                    </div>
                    <p class="text-gray-700 mb-4 line-clamp-3">${post.content}</p>
                    <div class="flex justify-between items-center">
                        <div class="flex items-center space-x-4">
                            <button class="flex items-center space-x-1 text-gray-600 hover:text-[#019863]" onclick="likePost(${post.id})">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
                                </svg>
                                <span>${post.likes}</span>
                            </button>
                            <button class="flex items-center space-x-1 text-gray-600 hover:text-[#019863]" onclick="showComments(${post.id})">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M18 10c0 3.866-3.582 7-8 7a8.841 8.841 0 01-4.083-.98L2 17l1.338-3.123C2.493 12.767 2 11.434 2 10c0-3.866 3.582-7 8-7s8 3.134 8 7zM7 9H5v2h2V9zm8 0h-2v2h2V9zM9 9h2v2H9V9z" clip-rule="evenodd" />
                                </svg>
                                <span>${post.comments_count}</span>
                            </button>
                        </div>
                        <button class="text-[#019863] hover:text-[#017A4E]" onclick="showPostDetails(${post.id})">
                            Read more
                        </button>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function loadPosts() {
            apiCall('/posts')
                .then(res => res.json())
                .then(posts => renderPosts(posts))
                .catch(error => console.error('Error loading posts:', error));
        }

        function showPostDetails(postId) {
            apiCall(`/posts/${postId}`)
                .then(res => res.json())
                .then(post => {
                    const modalContent = document.getElementById('modal-content');
                    modalContent.innerHTML = `
                        <h3 class="text-lg font-semibold">${post.title}</h3>
                        <p class="text-sm text-gray-600">by ${post.author.username} on ${new Date(post.created_at).toLocaleString()}</p>
                        <p class="text-gray-700 mt-4">${post.content}</p>
                    `;
                    document.getElementById('post-modal').classList.remove('hidden');
                })
                .catch(error => console.error('Error loading post details:', error));
        }

        function likePost(postId) {
            apiCall(`/posts/${postId}/like`, { method: 'POST' })
                .then(res => {
                    if (res.ok) loadPosts();
                })
                .catch(error => console.error('Error liking post:', error));
        }

        function showComments(postId) {
            Promise.all([
                apiCall(`/posts/${postId}/comments`).then(res => res.json()),
                apiCall(`/posts/${postId}`).then(res => res.json()),
                apiCall('/check_login').then(res => res.json())
            ])
            .then(([comments, post, userData]) => {
                const currentUser = userData.user;
                const modalContent = document.getElementById('modal-content');
                
                let commentsHTML = '';
                if (comments.length > 0) {
                    commentsHTML = `
                        <div class="mt-6 border-t pt-4">
                            <h4 class="text-lg font-medium mb-4">Comments (${comments.length})</h4>
                            <div class="space-y-4">
                                ${comments.map(comment => {
                                    const isOwnComment = currentUser && comment.author.id === currentUser.id;
                                    return `
                                        <div class="bg-gray-50 p-4 rounded-lg">
                                            <div class="flex justify-between items-start">
                                                <div>
                                                    <p class="font-medium">${comment.author.username}</p>
                                                    <p class="text-xs text-gray-500">${new Date(comment.created_at).toLocaleString()}</p>
                                                </div>
                                                <div class="flex items-center gap-2">
                                                    <button onclick="likeComment(${comment.id})" 
                                                            class="text-gray-600 hover:text-[#019863] text-sm flex items-center gap-1">
                                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                                                        </svg>
                                                        ${comment.likes || 0}
                                                    </button>
                                                    ${isOwnComment ? `
                                                        <button onclick="deleteComment(${comment.id}, ${postId})" 
                                                                class="text-red-500 hover:text-red-700 text-sm font-medium flex items-center gap-1">
                                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                                            </svg>
                                                            Delete
                                                        </button>
                                                    ` : ''}
                                                </div>
                                            </div>
                                            <p class="mt-1">${comment.content}</p>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    `;
                } else {
                    commentsHTML = `
                        <div class="mt-6 border-t pt-4">
                            <p class="text-gray-500">No comments yet</p>
                        </div>
                    `;
                }
                
                const commentForm = `
                    <div class="mt-4">
                        <form id="comment-form" class="mt-4">
                            <input type="hidden" id="post-id" value="${postId}">
                            <textarea id="comment-content" class="w-full border border-gray-300 rounded-md p-2" rows="3" placeholder="Write a comment..."></textarea>
                            <button type="submit" class="mt-2 px-4 py-2 bg-[#019863] text-white rounded-md hover:bg-[#017A4E] transition">Add Comment</button>
                        </form>
                    </div>
                `;
                
                modalContent.innerHTML = `
                    <h3 class="text-xl font-semibold">${post.title}</h3>
                    <p class="text-sm text-gray-600">by ${post.author.username} on ${new Date(post.created_at).toLocaleString()}</p>
                    <div class="mt-2">
                        <span class="post-type-badge post-type-${post.post_type}">${post.post_type}</span>
                    </div>
                    <p class="text-gray-700 mt-4">${post.content}</p>
                    ${commentsHTML}
                    ${commentForm}
                `;
                
                document.getElementById('post-modal').classList.remove('hidden');
                
                // Add event listener for comment form
                document.getElementById('comment-form').addEventListener('submit', function(event) {
                    event.preventDefault();
                    const content = document.getElementById('comment-content').value;
                    
                    if (!content.trim()) return;
                    
                    apiCall(`/posts/${postId}/comments`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ content })
                    })
                    .then(res => {
                        if (res.ok) {
                            document.getElementById('post-modal').classList.add('hidden');
                            loadPosts();
                        }
                    })
                    .catch(error => console.error('Error adding comment:', error));
                });
            })
            .catch(error => console.error('Error fetching comments:', error));
        }

        function deleteComment(commentId, postId) {
            if (confirm('Are you sure you want to delete this comment?')) {
                apiCall(`/comments/${commentId}`, { method: 'DELETE' })
                    .then(res => {
                        if (res.ok) {
                            showComments(postId);
                        } else {
                            alert('Failed to delete comment. You can only delete your own comments.');
                        }
                    })
                    .catch(error => {
                        console.error('Error deleting comment:', error);
                        alert('Error deleting comment');
                    });
            }
        }

        function likeComment(commentId) {
            apiCall(`/comments/${commentId}/like`, { method: 'POST' })
                .then(res => {
                    if (res.ok) {
                        const postId = document.getElementById('post-id').value;
                        showComments(postId);
                    }
                })
                .catch(error => console.error('Error liking comment:', error));
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Check login status and update UI
            apiCall('/check_login')
                .then(res => res.json())
                .then(data => updateAuthUI(data))
                .catch(error => console.error('Error checking login status:', error));

            // Load posts
            loadPosts();

            // Create post form
            document.getElementById('post-form').addEventListener('submit', async function(event) {
                event.preventDefault();
                
                const title = document.getElementById('post-title').value;
                const content = document.getElementById('post-content').value;
                const postType = document.getElementById('post-type').value;
                
                try {
                    const response = await apiCall('/posts', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ title, content, post_type: postType })
                    });
                    
                    if (response.ok) {
                        this.reset();
                        loadPosts();
                    }
                } catch (error) {
                    console.error('Error creating post:', error);
                }
            });

            // Close modal
            document.getElementById('close-modal').addEventListener('click', function() {
                document.getElementById('post-modal').classList.add('hidden');
            });

            // Logout functionality
            document.getElementById('logoutBtnHeader').addEventListener('click', function() {
                apiCall('/logout', { method: 'POST' })
                    .then(() => { window.location.href = 'login.html'; })
                    .catch(error => console.error('Error logging out:', error));
            });
        });
    </script>
</body>
</html>
